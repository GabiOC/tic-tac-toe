<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe</title>
	<meta charset=utf-8>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="application.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>

	<header>
		<h1>Tic Tac Toe</h1>
		<h3>Beat your opponent!</h2>
	</header>
	
	<div class="grid">
		<div class="grid_sq" points="1"></div><div class="grid_sq" points="2"></div><div class="grid_sq" points="4"></div>
		<div class="grid_sq" points="8"></div><div class="grid_sq" points="16"></div><div class="grid_sq" points="32"></div>
		<div class="grid_sq" points="64"></div><div class="grid_sq" points="128"></div><div class="grid_sq" points="256"></div>
	</div>
</html>
